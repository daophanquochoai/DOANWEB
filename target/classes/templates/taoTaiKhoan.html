<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Accout</title>
    <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
                integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
                crossorigin="anonymous"
                referrerpolicy="no-referrer"
            />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" th:href="@{/css/reset.css}" />
      <link rel="stylesheet" th:href="@{/css/taoTaiKhoan.css}" />
<!--      <link href="../static/css/reset.css" rel="stylesheet">-->
<!--  <link href="../static/css/taoTaiKhoan.css" rel="stylesheet">-->
   <link rel="shortcut icon" type="image/png" th:href="${image.getShortCutIcon()}"/>
</head>
<body>

    <section class="container-fuild d-flex justify-content-center align-items-center w-100 box" >
        <form th:action="@{/xuli/taotaikhoan}" th:object="${thongtin}" method="POST" class="box-form d-flex flex-column justify-content-center" enctype="multipart/form-data">
            <span th:if="${param.error != null  ? param.error[0] == 'sdt' : false}" style="color: red; font-weight: 700; font-size: 12px">
                *Tên chưa hợp lệ
            </span>
            <div class="form-floating mb-3" style="border: none;">
                <input type="text" class="form-control" id="hovaten" placeholder="" name="hovaten" th:field="*{hovaten}" required>
                <label for="hovaten">Họ và tên</label>
            </div>
            <span th:if="${param.error != null  ? param.error[0] == 'sdt' : false}" style="color: red; font-weight: 700; font-size: 12px">
                *Số điện thoại chưa hợp lệ
            </span>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="sdt" placeholder="" name="sodienthoai" th:field="*{sodienthoai}" required>
                <label for="sdt">Số điện thoại</label>
            </div>
            <span th:if="${param.error != null  ? param.error[0] == 'email' : false}" style="color: red; font-weight: 700; font-size: 12px">
                *Email chưa hợp lệ hoặc đã bị trùng
            </span>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" placeholder="" name="email" th:field="*{email}" required>
                <label for="email">Email</label>
            </div>
            <div class="avatar overflow-hidden">
                <i class="fa-solid fa-arrow-up-from-bracket" style="color: #0dcaf0;"></i>
            </div>
            <input type="file" class="d-none input_avatar" th:field="*{avatar}" name="avatar">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="truong" placeholder="" th:field="*{truonghoc}" name="truonghoc">
                <label for="truong">Trường theo học</label>
            </div>
            <div class="form-floating mb-4">
                <textarea class="form-control" placeholder="" id="gioithieu" style="height: 100px" name="gioithieuveminh" th:field="*{gioithieuveminh}"></textarea>
                <label for="gioithieu">Giới thiệu về mình</label>
            </div>
            <span th:if="${param.error != null  ? param.error[0] == 'username' : false}" style="color: red; font-weight: 700; font-size: 12px">
                *Tài khoản chưa hợp lệ hoặc đã bị trùng
            </span>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="taikhoan" placeholder="" th:field="*{taikhoan}" name="taikhoan" required>
                <label for="taikhoan">Tài khoản</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="matkhau" placeholder="" required>
                <label for="matkhau">Mật khẩu</label>
            </div>
            <span th:if="${param.error != null  ? param.error[0] == 'password' : false}" style="color: red; font-weight: 700; font-size: 12px">
                *Mật khẩu xử lí lỗi
            </span>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="xacnhan" placeholder="" th:field="*{matkhau}" name="matkhau" required>
                <label for="xacnhan">Xác nhận lại mật khẩu</label>
            </div>
            <button class="btn btn-info button-submit">Tạo tài khoản</button>
            <span class="w-100 text-center mt-3" style="color : gray; cursor: pointer;" ><a th:href="@{/login}">Đăng nhập</a></span>
            <span th:if="${param.error != null  ? param.error[0] == 'uyquyen' : false}" style="color: red; font-weight: 700; font-size: 12px" >
                *Khởi tạo database chưa đủ
            </span>
        </form>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--<script src="../static/js/taoTaiKhoan.js"></script>-->
 <script th:src="@{/js/taoTaiKhoan.js}"></script>
</body>
</html>
