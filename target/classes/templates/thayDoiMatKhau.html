<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Account</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/thayDoiMatKhau.css}" />
<!--       <link href="../static/css/reset.css" rel="stylesheet">-->
<!--       <link href="../static/css/thayDoiMatKhau.css" rel="stylesheet">-->
</head>
<body>

<section class="container-fluid section_xac_nhan d-flex justify-content-center align-items-center">
        <form th:action="@{/xuli/doimatkhau}" method="POST" class="section_animation d-flex flex-column justify-content-center align-items-center">
            <input class="d-none" name="id" th:value="${thongtin.get().getId()}">
            <label for="matkhau" class="mb-2">Mật khẩu</label>            
            <div class="animation_box d-flex justify-content-center align-items-center">
                <input id="matkhau" type="password">
                <i class="fa-solid fa-eye hidden_display_mat_khau"></i>
            </div>
            <label for="xacnhan" class="mt-4 mb-2">Xác nhận mật khẩu</label>
            <div class="animation_box d-flex justify-content-center align-items-center">
                <input id="xacnhan" type="password" class="mb-4" name="xacnhan">
                <i class="fa-solid fa-eye hidden_display_xac_nhan"></i>
            </div>
            <button class="btn btn-info mb-2 button-submit" style="color: white;">Xác nhận</button>
        </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--<script src="../static/js/base.js"></script>-->
<!--<script src="../static/js/thayDoiMatKhau.js"></script>-->
<script th:src="@{/js/base.js}"></script>
<script th:src="@{/js/thayDoiMatKhau.js}"></script>
</body>
</html>
