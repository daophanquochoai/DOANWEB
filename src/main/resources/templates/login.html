<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" th:href="@{/css/reset.css}" />
     <link rel="stylesheet" th:href="@{/css/login.css}" />
<!--       <link href="../static/css/reset.css" rel="stylesheet">-->
<!--   <link href="../static/css/login.css" rel="stylesheet">-->
   <link rel="shortcut icon" type="image/png" th:href="${image.getShortCutIcon()}"/>
</head>
<body>

    <section class="container-fluid section_login d-flex flex-column justify-content-center align-items-center">
       <div class="section_login_container">
            <div class="section_login_socical" style="margin-top: 40px;">
                <a th:href="@{/oauth2/authorization/github}"><div class="github"></div></a>
                <a th:href="@{/oauth2/authorization/facebook}"><div class="facebook"></div></a>
            </div>
            <div class="section_login_cross mt-4 mb-3">
                <div class="text">Hoặc</div>
                <div class="cross"></div>
            </div>
            <form th:action="@{/sign-in}" method="POST" class="section_login_top">
                <div class="section_login_avt rounded-circle"></div>
                <div class="section_login_box section_login_box_top">
                    <label for="Username">Tài Khoản</label>
                    <input id="Username" name="username" required/>
                    <div th:if="${param.error}" class="login_faile">
                        * Kiểm tra lại tài khoản
                    </div>
                </div>
                <div class="section_login_box section_login_box_bottom">
                    <label for="Password">Mật Khẩu</label>
                    <input type="password" id="Password" name="password" required/>
                    <div th:if="${param.error}" class="login_faile">
                        * Kiểm tra lại mật khẩu
                    </div>
                </div>
                <div class="section_login_button">
                    <button type="submit" class="section_login_accept">Đăng Nhập</button>
                </div>
                <div class="section_login_forget d-flex flex-column w-100">
                    <span class="text-end mb-2" style="color: yellowgreen"><a th:href="@{/email}">Lấy lại mật khẩu</a></span>
                    <span class="text-end" style="color: yellowgreen"><a th:href="@{/taotaikhoan}">Tạo tài khoản</a></span>
                </div>
            </form>
       </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
